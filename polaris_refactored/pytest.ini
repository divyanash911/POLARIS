[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    unit: Unit tests that run in isolation
    integration: Integration tests that require external dependencies
    performance: Performance tests that measure system performance
    slow: Tests that take longer than usual to complete
    flaky: Tests that may occasionally fail due to timing issues
    e2e: End-to-end tests

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
precision = 2
show_missing = True

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
