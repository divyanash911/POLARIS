control_reasoning:
  adaptive_controller:
    control_strategies:
    - threshold_reactive
    enabled: true
  threshold_reactive:
    default_cooldown_seconds: 30.0
    enabled: true
    rules:
    # Note: Metrics are normalized to 0-1 range
    # cpu_usage: 0.85 = 85%, response_time: 0.25 = 500ms (max 2000ms)
    - action_type: SCALE_UP
      conditions:
      - metric_name: cpu_usage
        operator: gt
        value: 0.85
        weight: 1.0
      cooldown_seconds: 60.0
      enabled: true
      name: High Load Scale Up
      priority: 3
      rule_id: high_load_scale_up
    - action_type: OPTIMIZE_CONFIG
      conditions:
      - metric_name: response_time
        operator: gt
        value: 0.25
        weight: 1.0
      cooldown_seconds: 90.0
      enabled: true
      name: High Response Time Optimize
      priority: 2
      rule_id: high_response_time_optimize
framework:
  environment: testing
  logging_config:
    file_path: scripts/test_environment/logs/polaris_test.log
    format: text
    level: INFO
    output: console
  plugin_search_paths:
  - /home/prakhar/dev/prakhar479/polaris/polaris_refactored/plugins
  service_name: polaris-mock-system-test
managed_systems:
  mock_system:
    connection:
      host: localhost
      port: 5000
    connector_type: mock_system
    enabled: true
    implementation:
      max_retries: 3
      retry_delay: 1.0
      timeout: 10.0
    monitoring_config:
      collection_interval: 5
      collection_strategy: polling_direct_connector
      metrics_to_collect:
      - cpu_usage
      - memory_usage
      - response_time
      - throughput
      - error_rate
      - capacity
    system_id: mock_system
