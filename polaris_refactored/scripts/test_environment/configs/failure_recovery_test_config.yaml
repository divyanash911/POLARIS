control_reasoning:
  adaptive_controller:
    control_strategies:
    - threshold_reactive
    enabled: true
  threshold_reactive:
    default_cooldown_seconds: 30.0
    enabled: true
    rules:
    - action_type: RESTART_SERVICE
      conditions:
      - metric_name: error_rate
        operator: gt
        value: 15.0
        weight: 2.0
      cooldown_seconds: 300.0
      enabled: true
      name: High Error Rate Service Restart
      priority: 4
      rule_id: high_error_rate_restart
framework:
  environment: testing
  logging_config:
    file_path: scripts/test_environment/logs/polaris_test.log
    format: text
    level: INFO
    output: console
  plugin_search_paths:
  - /home/prakhar/dev/prakhar479/polaris/polaris_refactored/plugins
  service_name: polaris-mock-system-test
managed_systems:
  mock_system:
    connection:
      host: localhost
      port: 5000
    connector_type: mock_system
    enabled: true
    implementation:
      max_retries: 3
      retry_delay: 1.0
      timeout: 10.0
    monitoring_config:
      collection_interval: 5
      collection_strategy: polling_direct_connector
      metrics_to_collect:
      - cpu_usage
      - memory_usage
      - response_time
      - throughput
      - error_rate
      - capacity
    system_id: mock_system
