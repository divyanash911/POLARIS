# Meta Learner Configuration
# ==========================
# Configuration file for the POLARIS Meta Learner component.
# The Meta Learner analyzes system behavior and proposes parameter
# adjustments to improve adaptive controller effectiveness.

version: 1
component_id: "polaris_meta_learner"

# Operation Mode
# - continuous: Run periodic analysis in background
# - on_demand: Only run when triggered via CLI or API
# - both: Enable both modes
mode: "both"

# Continuous Mode Settings
continuous:
  enabled: true
  analysis_interval_seconds: 300  # 5 minutes
  auto_apply_changes: false       # Require approval before applying

# On-Demand Settings
on_demand:
  enabled: true
  default_apply_changes: false    # Safety default

# Context Gathering Settings
context_window_hours: 24.0        # Hours of history to analyze
limit_states: 50                  # Max states to include in snapshot
focus_metrics:
  - "cpu_usage"
  - "memory_usage"
  - "response_time"
  - "error_rate"
  - "throughput"

# LLM Settings
llm:
  provider: "google"              # google, openai, anthropic, mock
  model: "gemini-1.5-pro"
  temperature: 0.3                # Lower for more deterministic output
  max_tokens: 2000

# Proposal Constraints
constraints:
  thresholds:
    min: 0.0
    max: 100.0
  cooldowns:
    min: 10.0
    max: 3600.0
  max_change_percent: 20.0        # Max change per proposal

# Validation Settings
validation:
  require_confidence: 0.6         # Min confidence to approve
  require_alignment: true         # Require world model alignment
  max_proposals_per_cycle: 5

# Governance Settings
governance:
  store_reports: true             # Store reports in knowledge base
  report_retention_days: 30
  notify_on_changes: true
