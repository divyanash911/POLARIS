name: mock_system
version: 1.0.0
connector_class: MockSystemConnector
module: connector
description: Mock External System connector for POLARIS testing and development
author: POLARIS Team
documentation: polaris_refactored/mock_external_system/README.md
tags:
  - testing
  - mock
  - development
  - simulation
  - integration-testing
  - polaris

# Connection defaults
defaults:
  connection:
    host: localhost
    port: 5000
  implementation:
    timeout: 10.0
    max_retries: 3
    retry_base_delay: 1.0
    retry_max_delay: 5.0

# Supported actions
supported_actions:
  - SCALE_UP
  - SCALE_DOWN
  - ADJUST_QOS
  - RESTART_SERVICE
  - OPTIMIZE_CONFIG
  - ENABLE_CACHING
  - DISABLE_CACHING

# Metrics provided
metrics:
  - name: cpu_usage
    unit: percent
    description: CPU utilization percentage
  - name: memory_usage
    unit: MB
    description: Memory usage in megabytes
  - name: response_time
    unit: ms
    description: Average response time in milliseconds
  - name: throughput
    unit: req/s
    description: Requests per second
  - name: error_rate
    unit: percent
    description: Error rate percentage
  - name: active_connections
    unit: count
    description: Number of active connections
  - name: capacity
    unit: count
    description: Current capacity units
