# Normal Operation Scenario
# Simulates stable system operation with minimal load and no issues
# Expected behavior: Stable metrics, no adaptations needed

server:
  host: "localhost"
  port: 5000
  max_connections: 100

baseline_metrics:
  cpu_usage: 30.0
  memory_usage: 2048.0
  response_time: 100.0
  throughput: 50.0
  error_rate: 0.5
  active_connections: 10
  capacity: 5

simulation:
  noise_factor: 0.05  # Low noise for stable operation
  update_interval: 1.0
  load_response_time: 2.0
  initial_load: 0.3  # 30% load

capacity:
  min_capacity: 1
  max_capacity: 20
  scale_up_increment: 2
  scale_down_increment: 1

scenario:
  name: "normal_operation"
  description: "Stable system operation with minimal load"
  duration_seconds: 300
  expected_adaptations: 0
