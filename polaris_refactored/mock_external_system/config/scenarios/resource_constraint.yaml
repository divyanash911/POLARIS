# Resource Constraint Scenario
# Simulates system with limited resources that triggers optimization adaptations
# Expected behavior: Memory and CPU usage high, triggers optimization actions

server:
  host: "localhost"
  port: 5000
  max_connections: 100

baseline_metrics:
  cpu_usage: 30.0
  memory_usage: 2048.0
  response_time: 100.0
  throughput: 50.0
  error_rate: 0.5
  active_connections: 10
  capacity: 5

simulation:
  noise_factor: 0.1
  update_interval: 1.0
  load_response_time: 2.0
  initial_load: 0.75  # 75% load

capacity:
  min_capacity: 1
  max_capacity: 10  # Lower max capacity to simulate constraint
  scale_up_increment: 1  # Smaller increments
  scale_down_increment: 1

scenario:
  name: "resource_constraint"
  description: "System with limited resources triggering optimization"
  duration_seconds: 300
  expected_adaptations: 1  # Expect optimization actions
  resource_limits:
    max_memory_mb: 3000
    max_cpu_percent: 85
