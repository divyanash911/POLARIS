# Trigger Adaptations Scenario
# This scenario is designed to trigger various adaptation rules in POLARIS
# by simulating high load conditions that exceed thresholds

server:
  host: "localhost"
  port: 5000
  max_connections: 100

# Baseline metrics set to trigger adaptations
baseline_metrics:
  cpu_usage: 85.0        # High CPU - will trigger SCALE_UP
  memory_usage: 3500.0   # Elevated memory
  response_time: 450.0   # Near threshold
  throughput: 30.0       # Moderate throughput
  error_rate: 2.0        # Low error rate
  active_connections: 40
  capacity: 3            # Low capacity to allow scale-up

simulation:
  noise_factor: 0.05     # Low noise for predictable behavior
  update_interval: 1.0
  load_response_time: 2.0

capacity:
  min_capacity: 1
  max_capacity: 20
  scale_up_increment: 2
  scale_down_increment: 1

scenario:
  name: "trigger_adaptations"
  description: "Scenario designed to trigger POLARIS adaptation rules"
  expected_adaptations:
    - "SCALE_UP"         # Due to high CPU
