# Failure Recovery Scenario
# Simulates system failure and recovery to test error handling and recovery actions
# Expected behavior: Detects degraded performance, executes recovery actions

server:
  host: "localhost"
  port: 5000
  max_connections: 100

baseline_metrics:
  cpu_usage: 30.0
  memory_usage: 2048.0
  response_time: 100.0
  throughput: 50.0
  error_rate: 0.5
  active_connections: 10
  capacity: 5

simulation:
  noise_factor: 0.15  # Higher noise for failure conditions
  update_interval: 1.0
  load_response_time: 2.0
  initial_load: 0.5

capacity:
  min_capacity: 1
  max_capacity: 20
  scale_up_increment: 2
  scale_down_increment: 1

scenario:
  name: "failure_recovery"
  description: "System failure and recovery testing"
  duration_seconds: 300
  expected_adaptations: 2  # Expect recovery actions
  failure_profile:
    - time: 30
      type: "degradation"
      severity: 0.8  # 80% degradation
      duration: 60
    - time: 120
      type: "recovery"
      recovery_time: 30
  error_rate_spike: 5.0  # 5% error rate during failure
