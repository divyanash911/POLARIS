# High Load Scenario
# Simulates system under high load that triggers scale-up adaptations
# Expected behavior: CPU usage exceeds threshold, triggers scale-up actions

server:
  host: "localhost"
  port: 5000
  max_connections: 100

baseline_metrics:
  cpu_usage: 30.0
  memory_usage: 2048.0
  response_time: 100.0
  throughput: 50.0
  error_rate: 0.5
  active_connections: 10
  capacity: 5

simulation:
  noise_factor: 0.1
  update_interval: 1.0
  load_response_time: 2.0
  initial_load: 0.85  # 85% load - high load

capacity:
  min_capacity: 1
  max_capacity: 20
  scale_up_increment: 2
  scale_down_increment: 1

scenario:
  name: "high_load"
  description: "System under high load triggering scale-up adaptations"
  duration_seconds: 300
  expected_adaptations: 2  # Expect scale-up actions
  load_profile:
    - time: 0
      load: 0.85
    - time: 60
      load: 0.90
    - time: 120
      load: 0.85
